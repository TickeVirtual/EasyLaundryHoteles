<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket de Compra</title>
<style>
/* Estilos para el ticket */
/* Aquí va tu estilo original */

/* Estilo adicional para la tabla de prendas pendientes */
.table-pendientes {
  width: 100%;
  margin-top: 10px;
  border-collapse: collapse;
}

.table-pendientes th, .table-pendientes td {
  border: 1px solid #000;
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>
<div id="thermal-pos">
  <!-- Contenido original del ticket -->

  <!-- Tabla de prendas pendientes -->
  <h2>Prendas Pendientes:</h2>
  <table class="table-pendientes">
    <thead>
      <tr>
        <th>Cantidad</th>
        <th>Servicio</th>
        <th>Detalle</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí puedes agregar filas con JavaScript o PHP, usando los datos de pendientes -->
      <script>
        // Parsear los datos de pendientes
        var cantidadespend = params.has('cantidadespend') ? params.get('cantidadespend').split(",") : [];
        var serviciospend = params.has('serviciospend') ? params.get('serviciospend').split(",") : [];
        var detallespend = params.has('detallespend') ? params.get('detallespend').split(",") : [];

        // Asegurarse de que todas las listas tengan la misma longitud
        var maxLength = Math.max(cantidadespend.length, serviciospend.length, detallespend.length);
        for (var i = 0; i < maxLength; i++) {
          // Crear una fila de la tabla
          var row = document.createElement("tr");

          // Crear y agregar las celdas de la fila
          var cantidadCell = document.createElement("td");
          cantidadCell.textContent = cantidadespend[i] || "";
          row.appendChild(cantidadCell);

          var servicioCell = document.createElement("td");
          servicioCell.textContent = serviciospend[i] || "";
          row.appendChild(servicioCell);

          var detalleCell = document.createElement("td");
          detalleCell.textContent = detallespend[i] || "";
          row.appendChild(detalleCell);

          // Agregar la fila a la tabla
          document.querySelector(".table-pendientes tbody").appendChild(row);
        }
      </script>
    </tbody>
  </table>

  <!-- Contenido posterior del ticket -->
</div>
</body>
</html>
